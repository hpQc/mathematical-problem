<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数学选择题生成器</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <input type="checkbox" id="sidebarToggle">
  <label for="sidebarToggle" class="bar" title="Toggle Sidebar"></label>
  <div id="sidebar">
    <a href="javascript:void(0);" onclick="showNotification()">公告</a>
    <a href="javascript:void(0);" onclick="showSettings()">设置</a>
    <a href="#">计分板</a>  
  </div>
  <div id="scoreBoard" onmousedown="startDragScoreBoard(event)">
    <p id="scoreMessage">
      <!-- 计分板内容将在JavaScript中动态添加 -->
    </p>
    <button onclick="closeScoreBoard()">关闭</button>
    <div id="historyNotifications" class="historyNotificationsContainer"></div>
  </div>
  <div id="settings" class="notification" onmousedown="startDragSettings(event)">
    <!-- 设置中心内容将在JavaScript中动态添加 -->
  </div>
  <!-- 隐藏页面伪元素通知 -->
  <div id="hiddenPageNotification" class="hiddenPageNotification">
    <div class="hiddenPageNotificationContent">
        点击前往隐藏页面
    </div>
  </div>
  <div id="blackPageNotification" class="blackPageNotification">
    <canvas width='500px' height='500px' id='content'>您的浏览器版本过低，请升级浏览器！</canvas> <div id='decrition'></div><ul id='lizi'><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>
  </div>
  <div id="main">
    <h1 id="pageTitle">数学选择题</h1>
    <button id="generateButton" onclick="generateQuestionsButtonClick()">生成题目</button>
    <div id="questions"></div>
    <button onclick="checkAnswers()">检查答案</button>
    <div class="notification" id="notification" onmousedown="startDrag(event)">
      <p>拖动我！</p>
      <button onclick="generateQuestions()">生成新题目</button>
      <button onclick="showCorrectAnswers()">详细答案</button>
      <button onclick="closeNotification()">关闭</button>
    </div>
  </div>
  <script src="./main.js"></script>

  <script type="module" src="./particle.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/xnx3/translate@latest/translate.js/translate.min.js"></script>
  <script>
    translate.setUseVersion2(); //设置使用v2.x 版本
    translate.listener.start();    //开启html页面变化的监控，对变化部分会进行自动翻译。注意，这里变化区域，是指使用 translate.setDocuments(...) 设置的区域。如果未设置，那么为监控整个网页的变化
    translate.execute(); //执行翻译初始化操作，显示出select语言选择
  </script>
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.3.4/lib/darkmode-js.min.js"></script>
  <script>
    function addDarkmodeWidget() {
      new Darkmode().showWidget();
    }
    window.addEventListener('load', addDarkmodeWidget);
    const options = {
      bottom: '64px', // default: '32px'
      right: 'unset', // default: '32px'
      left: '32px', // default: 'unset'
      time: '0.5s', // default: '0.3s'
      mixColor: '#fff', // default: '#fff'
      backgroundColor: '#fff',  // default: '#fff'
      buttonColorDark: '#100f2c',  // default: '#100f2c'
      buttonColorLight: '#fff', // default: '#fff'
      saveInCookies: false, // default: true,
      label: '🌓', // default: ''
      autoMatchOsTheme: true // default: true
    }

    const darkmode = new Darkmode(options);
    darkmode.showWidget();
    
  </script>
</body>
</html>
